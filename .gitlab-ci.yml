image: java:8
stages:
  - build
  - test
  
build:
  image: java:8
  stage: build
  script:
    - cd component 
    - ./gradlew clean assemble -PdisableIntegrationTests

test-backend:
  image: java:8
  stage: test
  script:
    - cd component 
    - ./gradlew check -PdisableIntegrationTests
 
test-frontend:
  image: node
  stage: test
  script:
    - cd frontend 
    - npm i
    - npm test
 
