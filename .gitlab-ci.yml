image: java:8
stages:
  - continuose-integration
  - deploy
  - acceptance-test
  - destroy
variables:
  REACT_APP_FRONTEND_URL: " "
  REACT_APP_BACKEND_URL: " "
  DATABASE_URL: " "
  
build-backend:
  image: java:8
  stage: continuose-integration
  script:
    - cd component 
    - ./gradlew clean assemble 
    - cd ..
  artifacts:
    paths:
      - component/build/libs/component.jar

build-frontend:
  image: node:lts
  stage: continuose-integration
  before_script:
    - rm -rf /var/lib/apt/lists/*
    - apt-get update
    - apt-cache gencaches
    - apt-get install -y zip 
  script:
    - cd frontend
    - npm i
    - npm run build-server
    - cd server-build
    - zip index.zip index.js
    - cd ..
  artifacts:
    paths:
      - frontend/server-build/index.zip

test-backend:
  image: java:8
  stage: continuose-integration
  script:
    - cd component 
    - ./gradlew check
 
test-frontend:
  image: node:lts
  stage: continuose-integration
  script:
    - cd frontend 
    - npm i
    - export REACT_APP_USE_MSW=true
    - export REACT_APP_BACKEND_URL=http://localhost:3000
    - npm test

deploy-frontend:
  stage: deploy
  image: pulumi/pulumi-nodejs
  script:
    - cd frontend
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi config set REACT_APP_USE_MSW false
    - pulumi up -y
    - FRONTEND_URL=$(pulumi stack output  url)
    - cd ../..  
  dependencies:
      - build-frontend
  environment:
    name: test
    url: $FRONTEND_URL
    
 
deploy-backend:
  stage: deploy
  image: pulumi/pulumi-nodejs
  script:
    - cd database
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi up -y
    - DATABASE_URL=$(pulumi stack output  endpoint)
    - cd ../..  
    - cd component 
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi up -y
    - export DATABASE_URL=$DATABASE_URL
    - BACKEND_URL=$(pulumi stack output  url)
    - cd ../..
 

backend-acceptance-test:
   stage: acceptance-test
   image: java:8
   script:
     - cd backendAcceptanceTest
     - export BACKEND_URL=$BACKEND_URL
     - echo $BACKEN_URL
     - export DATABASE_URL=$DATABASE_URL
     - echo $BACKEN_URL
     - ./gradlew cucumber
  
   
acceptrance-test:
   stage: acceptance-test
   image: node:lts
   script:
     - cd acceptanceTest
     - npm i
     - export CYPRESS_BASE_URL=$FRONTEND_URL
     - export FRONTEND_URL=$FRONTEND_URL
     - echo $FRONTEND_URL
     - export BACKEND_URL=$BACKEND_URL
     - echo $BACKEN_URL
     - export DATABASE_URL=$DATABASE_URL
     - echo $BACKEN_URL
     - npm run cypress-run
   
destroy-backend:
  stage: destroy
  image: pulumi/pulumi-nodejs
  script:
    - cd database
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi destroy -y
    - cd ../..  
    - cd component 
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi destroy -y
    - cd ../..

destroy-frontend:
  stage: destroy
  image: pulumi/pulumi-nodejs
  script:
    - cd frontend
    - cd deployment
    - npm i
    - export PULUMI_ACCESS_TOKEN="$PULUMI_ACCESS_TOKEN"
    - pulumi login
    - pulumi stack select dev
    - pulumi destroy -y
    - cd ../.. 
     
     
